<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Personal</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Registrar Personal</h1>
    <form id="registroForm">
      <div class="form-grid">

        <!-- Datos personales -->
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" name="nombre" required />
        </div>
        <div class="form-group">
          <label>Apellidos:</label>
          <input type="text" name="apellido_paterno" required />
        </div>
        <div class="form-group">
          <label>Sexo:</label>
          <select name="sexo" required>
            <option>Masculino</option>
            <option>Femenino</option>
          </select>
        </div>
        <div class="form-group">
          <label>DNI:</label>
          <input type="number" name="dni" maxlength="8" required />
        </div>
        <div class="form-group">
          <label>Edad:</label>
          <input type="number" name="edad" min="18" max="100" required />
        </div>
        <div class="form-group">
          <label>Dirección:</label>
          <input type="text" name="direccion" required />
        </div>
        <div class="form-group">
          <label>Teléfono:</label>
          <input type="number" name="telefono" maxlength="9" required />
        </div>
        <div class="form-group">
          <label>Fecha de nacimiento:</label>
          <input type="date" name="fecha_nacimiento" required />
        </div>
        <div class="form-group">
          <label>Estado civil:</label>
          <select name="estado_civil">
            <option>Soltero</option>
            <option>Casado</option>
            <option>Viudo</option>
          </select>
        </div>

        <!-- Datos laborales -->
        <div class="form-group">
          <label>Puesto:</label>
          <select name="puesto">
            <option>Docente</option>
            <option>Practicantes</option>
            <option>Personal</option>
          </select>
        </div>
        <div class="form-group">
          <label>Registro de planilla:</label>
          <select name="planilla">
            <option>AFP 13%</option>
            <option>ONP 10%</option>
          </select>
        </div>
        <div class="form-group">
          <label>Hijos menores de 18:</label>
          <input type="number" name="hijos_menores" min="0" value="0" />
        </div>

        <!-- Turnos -->
        <div class="form-group">
          <label>Turno nocturno:</label>
          <input type="checkbox" name="turno_nocturno" />
        </div>
        <div class="form-group">
          <label>Trabajo en domingos:</label>
          <input type="checkbox" name="trabajo_domingos" />
        </div>

        <!-- Pagos y descuentos -->
        <div class="form-group">
          <label>Número de tarjeta:</label>
          <input type="number" name="numero_tarjeta" />
        </div>
        <div class="form-group">
          <label>Monto/Hora:</label>
          <input type="number" name="monto_hora" step="0.01" />
        </div>
        <div class="form-group">
          <label>Sueldo base:</label>
          <input type="number" name="sueldo_base" step="0.01" />
        </div>
        <div class="form-group">
          <label>Horas extras:</label>
          <input type="number" name="horas_extras" min="0" step="1" />
        </div>
        <div class="form-group">
          <label>Bonos:</label>
          <input type="number" name="bonos" min="0" step="0.01" />
        </div>
        <div class="form-group">
          <label>Deducciones manuales:</label>
          <input type="number" name="deducciones" min="0" step="0.01" />
        </div>
        <div class="form-group">
          <label>Tardanzas (horas):</label>
          <input type="number" name="tardanzas" min="0" step="1" />
        </div>
        <div class="form-group">
          <label>Adelantos de sueldo (S/):</label>
          <input type="number" name="adelantos" min="0" step="0.01" />
        </div>
        <div class="form-group">
          <label>Salario Neto:</label>
          <input type="number" name="salario_neto" readonly />
        </div>

      </div>
      <div class="botones">
        <button type="submit">GRABAR</button>
      </div>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
